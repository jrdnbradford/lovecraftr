on:
  push:
    branches:
      - '**'

name: render-README

permissions:
  contents: write
  pull-requests: write

jobs:
  render-README:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          version: 1.6.1

      - name: Install dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages:
            any::knitr
            any::rmarkdown
            any::dplyr
          extra-packages:
            local::.

      - name: Render README
        uses: quarto-dev/quarto-actions/render@v2
        with:
          path: README.qmd

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: GHA - render `README.md`
          title: Update `README.md`
          body: Automated rendering of `README.qmd` by [create-pull-request](https://github.com/peter-evans/create-pull-request) GitHub action
          labels: documentation
